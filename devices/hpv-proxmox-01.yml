hostname: "proxmox"
fqdn: "hpv-proxmox-01.sevenos.fr"
dns_name: "hpv-proxmox-01"
os: "Debian GNU/Linux 12 (bookworm)"
architecture: "x86-64"
virtualization: ""
uptime: "up 6 days, 16 hours, 3 minutes"
hardware:
  manufacturer: "desktop üñ•Ô∏è"
  model: "Precision T1700"
  serial_number: ""
  cpu:
    model: "Intel(R) Core(TM) i7-4790 CPU @ 3.60GHz"
    cores: 8
  ram: "31Gi"
  storage:
    - filesystem: "/dev/fuse"
      size: "128M"
      used: "24K"
      available: "128M"
      mount: "/etc/pve"
network:
