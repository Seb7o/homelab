hostname: "spider"
fqdn: "vm-web-01.sevenos.fr"
dns_name: "vm-web-01"
os: "Debian GNU/Linux 11 (bullseye)"
architecture: "x86-64"
virtualization: "kvm"
uptime: "up 6 days, 4 hours, 9 minutes"
hardware:
  manufacturer: "vm"
  model: ""
  serial_number: ""
  cpu:
    model: "QEMU Virtual CPU version 2.5+"
    cores: 4
  ram: "7.7Gi"
  storage:
    - filesystem: "/dev/mapper/spider--vg-root"
      size: "38G"
      used: "6.4G"
      available: "29G"
      mount: "/"
    - filesystem: "/dev/sda2"
      size: "471M"
      used: "87M"
      available: "360M"
      mount: "/boot"
    - filesystem: "/dev/sda1"
      size: "511M"
      used: "3.5M"
      available: "508M"
      mount: "/boot/efi"
network:
  - interface: "lo"
    address: "127.0.0.1/8"
  - interface: "enp6s18"
    address: "192.168.1.28/24"
running_services:
  - "apache2.service"
  - "cron.service"
  - "dbus.service"
  - "getty@tty1.service"
  - "haproxy.service"
  - "mariadb.service"
  - "rsyslog.service"
  - "ssh.service"
  - "systemd-hostnamed.service"
  - "systemd-journald.service"
  - "systemd-logind.service"
  - "systemd-udevd.service"
  - "telegraf.service"
  - "user@0.service"
docker:
  installed: false