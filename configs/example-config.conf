# Example configuration for a homelab application or service
# This file can be modified to suit the specific needs of your applications.

[general]
# General settings
name = "Homelab Application"
version = "1.0"

[database]
# Database configuration
host = "localhost"
port = 5432
username = "user"
password = "password"
database_name = "homelab_db"

[service]
# Service settings
enabled = true
log_level = "info"

[network]
# Network settings
ip_address = "192.168.1.100"
subnet_mask = "255.255.255.0"
gateway = "192.168.1.1"